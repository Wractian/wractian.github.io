<!DOCTYPE html>
<html>

<head>
  <title>The Bee Box</title>
  <link rel="shortcut icon" href="Content/favicon.ico" type="image/x-icon">
  <script src="Scripts/jquery.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="Scripts/tipped.js"></script>
  <script src="Scripts/script.js"></script>
  <script src="Scripts/devtools.js"></script>
  <link rel="stylesheet" type="text/css" href="Styles/style.css">
  <link rel="stylesheet" type="text/css" href="Styles/tipped.css">
  </style>
</head>

<body id="body">
  <div id="topBar" class="flex-row flex-end">
    <div id="counter">ticks: <span class="ticks">00</span> -- time: <span class="time">00:00:00</span></div>
  </div>
  <div class="flex-row nowrap">
    <div style="width:20px"></div>
    <div class="Tabs">
      <div class="tab">
        <button class="tablinks" onclick="tabChange(event, 'Upgrades')">Upgrades</button>
        <button class="tablinks" onclick="tabChange(event, 'Apiary')" id="defaultOpen">Apiary</button>
      </div>
      <div id="Upgrades" class="tabcontent Upgrades">
        <p>Buy some upgrades</p>
      </div>
      <div id="Apiary" class="tabcontent Apiary">
        <div class=flex-row>
          <div style="width:100%;"></div>
          <div class="flex-column">
            <div class="flex-row align-center">
              <div class="gameText">Queen</div>
              <div class="flex-column ">
                <div id="gameCell1" class="beeCell">
                  <div id="queenCell" class="bugHolderDiv queenCell"></div>
                </div>
              </div>
              <div class="flex-column">
                <div class="flex-column">
                  <div class="gameText">Princess</div>
                  <div id="gameCell2" class="beeCell">
                    <div id="princessCell" class="bugHolderDiv princessCell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                  </div>
                </div>
                <div style="height:10px;"></div>
                <div class="flex-column">
                  <div id="gameCell3" class="beeCell">
                    <div id="droneCell" class="bugHolderDiv droneCell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                  </div>
                  <div class="gameText">Drone</div>
                </div>
              </div>
            </div>
            <div id="progBar">
              <div></div>
            </div>
          </div>
          <div style="width:20px"></div>
          <div class="flex-row nowrap">
            <div class="flex-column">
              <div class="punnettCell">DD</div>
              <div class="punnettCell">Dd</div>
            </div>
            <div class="flex-column">
              <div class="punnettCell">Dd</div>
              <div class="punnettCell">dd</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div style="width:4px"></div>
    <div>
      <div id="Developer" class="Developer">
        <div class="flex-row">
          <button onclick="beeBox(event, '-1')">-1</button>
          <button onclick="beeBox(event, '1')">+1</button>
          <button onclick="devAddBee(event)">Add Bee</button>
          <button onclick="devFillBees(event)">Fill Bees</button>
          <button onclick="devDeleteBees(event)">Delete Bees</button>
          <button onclick="devStartBreeding(event)">Start Breeding</button>
          <button>{{ help }}</button>
        </div>
      </div>
    </div>
    <div style="width:20px"></div>
  </div>
  <div id="bugDrawer" class="flex-column">
    <div class="flex-row flex-end">
      <div id="drawerTrash" style="display:none;" onclick="beeTrash(event)">
        <img src="Content/trash.png">
      </div>
      <div style="width:4px"></div>
    </div>
    <div style="height: 2px"></div>
    <div class="flex-row nowrap">
      <div>
        <div id="beeCollapse">
          <div id="MainBox" class="flex-row nowrap"></div>
        </div>
      </div>
      <div id="beeButton" style="display:none;" onclick="beeDrawer(event)">&raquo;</div>
    </div>
    <div style="height: 4px"></div>
  </div>
  <div class="hidden, template">
    <div onclick="beeSelect(event)" style="background-color:rgb(241, 241, 241);">
      <div id="beeTemplate" class="bugHolderDiv" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
  </div>
  <script type="text/javascript">
  document.getElementById("defaultOpen").click();
  game = {};
  Game();
  </script>
</body>

</html>
