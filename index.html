<!DOCTYPE html>
<html>
<head>
	<title>The Bee Box</title>
	<link rel="shortcut icon" href="Content/favicon.ico" type="image/x-icon">
	<script src="Scripts/jquery.js"></script>
	<script src="Scripts/Test.js"></script>
	<link rel="stylesheet" type="text/css" href="Content/Test.css"></head>
	<body id="body">
		<div class="tab">
			<button class="tablinks" onclick="tabChange(event, 'Upgrades')">Upgrades</button>
			<button class="tablinks" onclick="tabChange(event, 'game')" id="defaultOpen">Game</button>
			<button class="tablinks" onclick="tabChange(event, 'Developer')">Developer</button></div>
			<div id="Upgrades" class="tabcontent Upgrades"> 
				<p>Buy some upgrades</p>
			</div>
			<div id="game" class="tabcontent Game">
				<p>Game Place</p>
				<table id="gameTable">
					<tr>
						<th>Queen</th><th>Princess</th><th>Drone</th>
					</tr>
					<tr>
						<td>
							<div id="queenCell" class="bugHolderDiv"ondrop="drop(event)" ondragover="allowDrop(event)"></div>
						</td>
						<td>
							<div id="princessCell" class="bugHolderDiv"ondrop="drop(event)" ondragover="allowDrop(event)"></div>
						</td>
						<td>
							<div id="droneCell" class="bugHolderDiv"ondrop="drop(event)" ondragover="allowDrop(event)"></div>
						</td>
					</tr>
				</table>
			</div>
			<div id="Developer" class="tabcontent Developer">
				<div class="flex">
					<button onclick="beeBox(event, '-1')">-1</button>
					<button onclick="beeBox(event, '1')">+1</button>
					<button onclick="addBee(event)">Add Bee</button>
					<div id="devCell" class="bugHolderDiv"ondrop="drop(event)" ondragover="allowDrop(event)"></div>
				</div>
			</div>
			<div id="bugDrawer" class="flex">
				<div>
					<div id="beeCollapse"> 
						<div id="MainBox" class="flex">
						</div>
					</div>
				</div>
				<div id="beeButton" onclick="beeDrawer(event)">&raquo;</div>
			</div>
			<div class="hidden, template">
				<div onclick="beeSelect(event)" style="border-color:black">
					<div id="beeTemplate" class="bugHolderDiv"ondrop="drop(event)" ondragover="allowDrop(event)"></div>
				</div>
			</div>
			<div class="hidden">
				<img class="template" id="beesTemp" src="Content/Bee.png" draggable="true" ondragstart="drag(event)">
			</div>
			<script type="text/javascript">
				document.getElementById("defaultOpen").click();
				var game = {};
				game.bees={};
				Game();
			</script>
	</body>
</html>
